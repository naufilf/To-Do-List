<body>

  <script src="script.js" defer></script>
  <div class="container">
    <h1 class="app-title">Get-It-Done</h1>
    <!--     <ul class="todo-list js-todo-list"></ul>  -->
    <!-- add the empty state here -->
    <section class="empty-state">
      <!--       <svg class="checklist-icon"><use href="#checklist-icon"></use></svg> -->
      <!--       Clip Board image start -->
      <figure><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp_gkMdaKiNKRqtdDZmkziy8c2F2lH2Q4xIw&usqp=CAU"
          </figure>
        <h2 class="empty-state__title">Feeling unproductive?</h2>
        <p class="empty-state__description ">We've got you covered!</p>
    </section>

    <!-- end -->

    <!-- Buttons -->
    <div class="buttonsArea">
      <button class="easy-task button">Easy Task</button>
      <button class="medium-task button">Medium Task</button>
      <button class="hard-task button">Hard Task</button>
    </div>
    <form class="js-form">
      <input autofocus type="text" aria-label="Enter a new item"
        placeholder="Type your task here, click enter, then press a button!" class="js-todo-input inputBox">
    </form>
  </div>

  <div class="task-list">
    <div>
      <ul class="todo-list js-todo-list" id="check">
<!--         <li id="listTask">task 1 goes here</li>
        <li id="listTask">task 2 goes here</li>
        <li id="listTask">task 3 goes here</li> -->

    </div>
    <div>

<!--         <li id="listTask">task 1 goes here</li>
        <li id="listTask">task 2 goes here</li>
        <li id="listTask">task 3 goes here</li> -->
      </ul>
    </div>
    <div>

<!--         <li id="listTask">task 1 goes here</li>
        <li id="listTask">task 2 goes here</li>
